<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main>
      <header class="header"> 
        <div id="header-left" class="flex items-center container">
          <p id="header-title">Bookstore</p>
          <p class="flex items-center">
            <span id="header-avatar" class="flex items-center"><i class="fa-regular fa-user"></i></span>
            <span id="user-name">Ben</span>
          </p>
        </div>
      </header>

      <section id="content" class="container">
        <div id="search-bar" class="flex items-center">
          <input type="text" id="input-search" placeholder="Search books">
          <button id="btn-add" class="btn btn-add">Add book</button>
        </div>

        <div class="table">
          <table class="w-table">
            <thead>
              <tr>
                <th align="left" class="th-name">Name</th>
                <th align="left" class="th-author">Author</th>
                <th align="left" class="th-topic">Topic</th>
                <th align="left" class="th-action">Action</th>
              </tr>
            </thead>
            <tbody id="content-table"></tbody>
          </table>
        </div>
      </section>

    <!-- --Action add-- -->
      <div id="modal-add" class="modal">
        <div class="modal-content">
          <div class="flex items-center justify-between">
            <p class="title-modal">Add book</p>
            <div id="btn-close">
              <span class="close-add"><i class="fa-solid fa-x"></i></span>
            </div>
          </div>

          <form id="form" class="mt-10">
            <div class="flex flex-col mb-10">
              <span class="mb-2">Name</span>
              <input
              class="input-filed"
                type="text"
                id="name"
                placeholder="Enter name"
                name="name"
              />
            </div>

            <div class="flex flex-col mb-10">
              <span class="mb-2">Author</span>
              <input
                class="input-filed"
                type="text"
                id="author"
                placeholder="Enter author"
                name="author"
              />
            </div>

            <div class="flex flex-col">
              <span class="mb-2">Topic</span>
              <select class="select-topic" id="topic" name="topic">
                <option value="">Choose...</option>
                <option value="Programming">Programming</option>
                <option value="Database">Database</option>
                <option value="Devops">Devops</option>
              </select>
            </div>

            <div class="flex justify-end mt-10">
              <button class="btn rounded" type="submit">Create</button>
            </div>
          </form>
        </div>
      </div>

      <!-- action confirm -->
      <div id="modal-confirm" class="modal modal-confirm">
        <div class="modal-content">
          <div>
            <p class="title-modal">Delete book</p>
            <div id="close-modal-confirm">
              <span class="close text-md cursor-pointer"
                ><i class="fa-solid fa-x"></i
              ></span>
            </div>
          </div>
          <div class="text-center mt-10">
            <p>Do you want to delete</p>
            <span id="name-delete" class="font-extrabold">Refactoring</span> book?
          </div>

          <div class="flex items-center justify-center mt-10">
            <button
              id="btn-cancel"
              class="btn btn-cancel rounded"
            >
              Cancel
            </button>
            <button id="btn-delete" class="btn rounded">Delete</button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
